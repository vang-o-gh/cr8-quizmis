<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmis</title>
    <link rel="stylesheet" href="quizmis.css">
    <!-- Correct audio embedding -->
    <audio id="background-audio" src="soundfx/are-you-ready-bg-sound-fx.mp3" autoplay loop></audio>
  </head>
  <body style="background-image: url(assets/background-2.gif); background-color: #281850;">

    <!-- Loading Video -->
    <div class="loader" style="background-color: #281850; width: 100%">
      <video id="loading-video" width="100%" height="100%" autoplay muted>
        <source src="assets/loading.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Button to show after loading -->
    <div class="button-container" style="display: none;">
      <div style="justify-content: center; align-items: center; display: block; margin-bottom: 280px;">
        <h1 style="font-size: 95px; margin: 0; color:#33008400;">
          Are You Ready <br> To Play?
        </h1>
        <div style="justify-content: center; align-items: center; display: flex; margin-top: 15px;">
          <div style="height: 50px;"></div>
          <a href="question-01.html" style="position: absolute; text-decoration: none;">
            <div class="button-yes" style="margin-top: 100px;">
              YES
            </div>
          </a>    
        </div> 
      </div>
    </div>

    <!-- Sound effects -->
    <audio id="hover-sound" src="soundfx/hover-sound-fx.wav" preload="auto"></audio>
    <audio id="click-sound" src="soundfx/click-sound-fx.wav" preload="auto"></audio>

    <!-- JavaScript -->
    <script>
      // When the window is loaded
      window.onload = function() {
        var video = document.getElementById("loading-video");
        var maxDuration = 5; // Set maximum duration in seconds
    
        // Automatically stop the video after a set duration
        video.addEventListener('timeupdate', function() {
          if (video.currentTime > maxDuration) {
            video.pause(); // Pause the video after the limit
            video.currentTime = 0; // Reset video to the start (optional)
            document.querySelector('.loader').style.display = 'none'; // Hide the loading video
            document.querySelector('.button-container').style.display = 'block'; // Show the button
          }
        });
    
        // Ensure the loader hides naturally when the video ends
        video.onended = function() {
          document.querySelector('.loader').style.display = 'none'; // Hide the loading video
          document.querySelector('.button-container').style.display = 'block'; // Show the button
        };
      };

    </script>    
  </body>
</html>
